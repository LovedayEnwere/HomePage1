<!DOCTYPE html>
<html>
	<head>
		<title>Loveday's mini project</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/orderStyle.css" />

	</head>
	<body>
		<header>
		<h1>Place your Orders</h1>
		<div class="container">
			<form>
			<div class="form-group">
				<label for="firstName">First Name:
				</label>
				<input type="text" id="firstName" name="firstN" class="form-control">
			</div>
			<div class="form-group">
				<label for="lastName">
				Last Name:
				</label>
				<input type="text" id="lastName" name="lastN" class="form-control">
			</div>
			<div class="form-group">
				<label for="email">
				Email:</label>
				<input type="email" id="email" name="email" class="form-control">
			</div>
				



			<div class="form-group">
				<label for="brand">Brand:</label>
				<input type="text" id="brand" name="brand" placeholder="e.g. dell" class="form-control">
			</div>
			<div class="form-group">
				<label for="model">Model:</label>
				<input type="text" id="model" name="model" class="form-control" >
			</div>
			<div class="form-group">
				<label for="serial">Serial No/IMEI:</label>
				<input type="text" id="serial" name="serial" class="form-control">
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone" placeholder="0812421555" div class="form-control">
			</div>
			<div class="form-group">
				<label for="phone">Alternative Phone:</label>
				<input type="text" id="alt" name="alt" placeholder="e.g 09084599600" class="form-control">
			<div class="form-group">
				<label for="fault">Fault Details:</label>
				<input type="text" id="fault" name="fault" placeholder="e.g A detailed description of the fault" class="form-control">
			</div>
			<div class="form-group">
				<label for="pickup">Pick Up Address:</label>
				<input type="text" id="pickup" name="pickup" placeholder="our courier picks the gadget from this address" class="form-control">
			</div>
			<div class="form-group">
				<label for="date">Pick Up Date:</label>
				<input type="text" id="date" name="date" placeholder="date our courier picks up the gadget" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">ORDER</button>
		</form>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</body>
</html>
